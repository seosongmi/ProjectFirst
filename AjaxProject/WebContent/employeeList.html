<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>employeeList.html</title>
<style>
		table {
			border-collapse: collapse;
			width: 80%;
		}
		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 5px;
		}
		th {
			background-color: green;
		}
		tr:nth-child(odd) {
			background-color: #dddddd;
		}
	</style>
<script src="jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$.ajax({
			url: "GetEmpServlet",
			dataType: "json",
			success: function(result, status, xhr) {
				console.log(result)
				var datas = result;
				var $tag = "<table border=1><caption>:::: Employee Lists ::::</caption>";
				$tag += "<tr><th>Id</th><th>Name</th><th>Email</th><th>Salary</th><th>삭제버튼</th></tr>";
				for (var i = 0; i < datas.length; i++) {
					$tag += "<tr><td>" + datas[i].id 
					     + "</td><td>" + datas[i].first_name 
					     + "</td><td>" + datas[i].email 
					     + "</td><td>" + datas[i].salary 
					     + "</td><td><button onclick='delFunc(this)'>삭제</button>"
					     + "</td></tr>";
				}
				$tag += "</table>";
				$("#show").html($tag);
			},
			error: function (xhr, status, error) {
				console.log(error);
			}
		});
		
	});
	function delFunc(obj) {
		$(obj).parent().parent().remove();
	}
</script>
</head>
<body>
	<p id="show"></p>
</body>
</html>
